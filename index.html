<!DOCTYPE html>
<html>
<head>
    <style>
        #container {
            display: none;
            background-color: #f0f8ff;
            text-align: center;
        }
    </style>
</head>
<body>
<script>
    function fun() {
        let inputPswd = document.getElementById("validate")
                                .value;
        let correctPswd = "JaboSuf";
        if (inputPswd === correctPswd) {
            document.getElementById("container")
                .style.display = "block";
            document.getElementById("pswd")
                .style.display = "none";
        } else {
            alert("Onjuist Wachtwoord");
        }
    }
</script>

<img src="logo.jpg">
<h1>/Pub Kopij</h1>
<p>Extreem illuster!</p>
<label for="pwd">Wachtwoord:</label>
<form id="pswd">
    <input type="password" id="validate" 
           placeholder="Vul Wachtwoord In">
    <button type="button" onclick="fun()">Submit</button>
</form>
<div id="container">
    <h2>Dat is het juist wachtwoord!</h2>
    <h3>Hier is de kopij:</h3>
</div>
</body>
</html>
