<!DOCTYPE html>
<html>
<body>
<script>
    function fun() {
        let inputPswd = document.getElementById("validate")
                                .value;
        let correctPswd = "JaboSuf";
        if (inputPswd === correctPswd) {
            document.getElementById("container")
                .style.display = "block";
            document.getElementById("pswd")
                .style.display = "none";
        } else {
            alert("Incorrect password!");
        }
    }
</script>

<img src="logo.jpg">
<h1>/Pub Kopij</h1>
<p>Extreem illuster!</p>
<label for="pwd">Wachtwoord:</label>
<form id="pswd">
    <input type="password" id="validate" 
           placeholder="Vul Wachtwoord In">
    <button type="button" onclick="fun()">Submit</button>
</form>
</body>
</html>
